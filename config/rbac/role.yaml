# NOTE: This is a convenience manifest for local/dev use.
# In a full kubebuilder project, RBAC is typically generated from controller markers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: capabilityresolver
rules:
  - apiGroups: ["bindery.platform"]
    resources: ["modulemanifests", "booklets", "worldinstances", "worldshards", "worldstorageclaims", "capabilitybindings", "realms", "shardautoscalers", "capabilitydefinitions"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["bindery.platform"]
    resources: ["worldshards", "worldstorageclaims", "capabilitybindings", "realms", "shardautoscalers"]
    verbs: ["create", "update", "patch", "delete"]
  - apiGroups: ["bindery.platform"]
    resources: ["capabilitybindings/status", "worldinstances/status", "worldshards/status", "worldstorageclaims/status", "realms/status", "shardautoscalers/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]
