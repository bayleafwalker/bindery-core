# NOTE: This is a convenience manifest for local/dev use.
# In a full kubebuilder project, RBAC is typically generated from controller markers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: capabilityresolver
rules:
  - apiGroups: ["game.platform"]
    resources: ["modulemanifests", "gamedefinitions", "worldinstances", "worldshards", "worldstorageclaims"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["game.platform"]
    resources: ["worldshards", "worldstorageclaims"]
    verbs: ["create", "update", "patch", "delete"]
  - apiGroups: ["game.platform"]
    resources: ["capabilitybindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["game.platform"]
    resources: ["capabilitybindings/status", "worldinstances/status", "worldshards/status", "worldstorageclaims/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch", "update"]
