name: ci

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go fmt check
        run: |
          set -euo pipefail
          unformatted=$(
            find . -name '*.go' \
              -not -path './vendor/*' \
              -not -path './.cache/*' \
              -not -path './.gocache/*' \
              -print0 | xargs -0 gofmt -l
          )
          if [[ -n "$unformatted" ]]; then
            echo "gofmt needed on:"
            echo "$unformatted"
            exit 1
          fi

      - name: Go test
        run: go test -v ./...

      - name: Install setup-envtest
        run: go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest

      - name: Run integration tests
        run: |
          export KUBEBUILDER_ASSETS="$(setup-envtest use -p path 1.31.0)"
          BINDERY_INTEGRATION=1 go test ./... -run Integration -coverprofile cover.out

      - name: Go mod tidy check
        run: |
          set -euo pipefail
          go mod tidy
          git diff --exit-code go.mod go.sum

  sample-game-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Sample game unit tests
        run: |
          set -euo pipefail
          cd examples/booklet-bindery-sample
          go test -v ./...

      - name: Sample game go mod tidy check
        run: |
          set -euo pipefail
          cd examples/booklet-bindery-sample
          go mod tidy
          git diff --exit-code go.mod go.sum

  e2e-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install kind
        run: |
          set -euo pipefail
          curl -sSL -o kind https://kind.sigs.k8s.io/dl/v0.23.0/kind-linux-amd64
          chmod +x kind
          sudo mv kind /usr/local/bin/kind
          kind version

      - name: E2E smoke test (Kind)
        env:
          BINDERY_E2E: "1"
        run: |
          set -euo pipefail
          go test -v ./e2e -run TestE2ESmoke_BinderySample -count=1
