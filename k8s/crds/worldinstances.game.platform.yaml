apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: worldinstances.game.platform
spec:
  group: game.platform
  scope: Namespaced
  names:
    plural: worldinstances
    singular: worldinstance
    kind: WorldInstance
    shortNames:
      - world
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          description: An instantiated world (or realm) created from a GameDefinition.
          required: [spec]
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - gameRef
                - worldId
                - region
                - shardCount
              properties:
                gameRef:
                  type: object
                  required: [name]
                  properties:
                    name:
                      type: string
                      minLength: 1
                      description: Name of a GameDefinition in the same namespace.
                worldId:
                  type: string
                  minLength: 1
                  description: Stable identifier for this world instance.
                region:
                  type: string
                  minLength: 1
                shardCount:
                  type: integer
                  minimum: 1
                desiredState:
                  type: string
                  enum: [Running, Stopped]
                  default: Running
                parameters:
                  type: object
                  additionalProperties:
                    type: string
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  minimum: 0
                phase:
                  type: string
                  enum: [Pending, Provisioning, Running, Stopped, Error]
                message:
                  type: string
                shardStatuses:
                  type: array
                  items:
                    type: object
                    required: [shardId, phase]
                    properties:
                      shardId:
                        type: string
                      phase:
                        type: string
                        enum: [Pending, Running, Error]
                      endpoints:
                        type: array
                        items:
                          type: string
                conditions:
                  type: array
                  items:
                    type: object
                    required: [type, status]
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum: ["True", "False", "Unknown"]
                      observedGeneration:
                        type: integer
                        minimum: 0
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
