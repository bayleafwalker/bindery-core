apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: gamedefinitions.game.platform
spec:
  group: game.platform
  scope: Namespaced
  names:
    plural: gamedefinitions
    singular: gamedefinition
    kind: GameDefinition
    shortNames:
      - game
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          description: Declares a game composed of modules and their intended capability topology.
          required: [spec]
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - gameId
                - version
                - modules
              properties:
                gameId:
                  type: string
                  minLength: 1
                  description: Stable game identifier.
                version:
                  type: string
                  pattern: "^(0|[1-9]\\d*)\\.(0|[1-9]\\d*)\\.(0|[1-9]\\d*)(?:-[0-9A-Za-z-]+(?:\\.[0-9A-Za-z-]+)*)?(?:\\+[0-9A-Za-z-]+(?:\\.[0-9A-Za-z-]+)*)?$"
                  description: Game definition semantic version.
                description:
                  type: string
                modules:
                  type: array
                  minItems: 1
                  description: Set of modules that constitute this game.
                  items:
                    type: object
                    required: [name]
                    properties:
                      name:
                        type: string
                        minLength: 1
                        description: Name of a ModuleManifest in the same namespace.
                      required:
                        type: boolean
                        default: true
                        description: Whether the module is required for this game to be valid.
                      desiredScope:
                        type: string
                        enum: [cluster, region, world, world-shard, session]
                      parameters:
                        type: object
                        additionalProperties:
                          type: string
                defaults:
                  type: object
                  properties:
                    region:
                      type: string
                    shardCount:
                      type: integer
                      minimum: 1
                    tickRateHz:
                      type: number
                      minimum: 0
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  minimum: 0
                phase:
                  type: string
                  enum: [Pending, Valid, Error]
                message:
                  type: string
                resolvedModules:
                  type: array
                  items:
                    type: object
                    required: [name, status]
                    properties:
                      name:
                        type: string
                      status:
                        type: string
                        enum: [Found, Missing, Invalid]
                      reason:
                        type: string
                conditions:
                  type: array
                  items:
                    type: object
                    required: [type, status]
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum: ["True", "False", "Unknown"]
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
