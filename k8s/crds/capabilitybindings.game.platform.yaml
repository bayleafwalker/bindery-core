apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: capabilitybindings.game.platform
spec:
  group: game.platform
  scope: Namespaced
  names:
    plural: capabilitybindings
    singular: capabilitybinding
    kind: CapabilityBinding
    shortNames:
      - capbind
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          description: Declares an explicit binding from a consumer requirement to a provider capability (optionally within a world instance).
          required: [spec]
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - capabilityId
                - scope
                - multiplicity
                - consumer
                - provider
              properties:
                capabilityId:
                  type: string
                  pattern: "^[a-z][a-z0-9-]*(\\.[a-z][a-z0-9-]*)+$"
                scope:
                  type: string
                  enum: [cluster, region, world, world-shard, session]
                multiplicity:
                  type: string
                  enum: ["1", many]
                worldRef:
                  type: object
                  properties:
                    name:
                      type: string
                      minLength: 1
                      description: Optional WorldInstance name to scope this binding.
                consumer:
                  type: object
                  required: [moduleManifestName]
                  properties:
                    moduleManifestName:
                      type: string
                      minLength: 1
                    requirement:
                      type: object
                      properties:
                        versionConstraint:
                          type: string
                          minLength: 1
                        dependencyMode:
                          type: string
                          enum: [required, optional]
                        requiredFeatures:
                          type: array
                          items:
                            type: string
                        preferredFeatures:
                          type: array
                          items:
                            type: string
                provider:
                  type: object
                  required: [moduleManifestName]
                  properties:
                    moduleManifestName:
                      type: string
                      minLength: 1
                    capabilityVersion:
                      type: string
                      pattern: "^(0|[1-9]\\d*)\\.(0|[1-9]\\d*)\\.(0|[1-9]\\d*)(?:-[0-9A-Za-z-]+(?:\\.[0-9A-Za-z-]+)*)?(?:\\+[0-9A-Za-z-]+(?:\\.[0-9A-Za-z-]+)*)?$"
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  minimum: 0
                phase:
                  type: string
                  enum: [Pending, Bound, Error]
                message:
                  type: string
                provider:
                  type: object
                  properties:
                    endpoint:
                      type: object
                      properties:
                        type:
                          type: string
                          enum: [kubernetesService, url]
                        value:
                          type: string
                        port:
                          type: integer
                          minimum: 1
                          maximum: 65535
                resolvedEndpoint:
                  type: string
                lastResolvedTime:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    required: [type, status]
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum: ["True", "False", "Unknown"]
                      observedGeneration:
                        type: integer
                        minimum: 0
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
