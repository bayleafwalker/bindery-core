apiVersion: bindery.platform/v1alpha1
kind: Booklet
metadata:
  name: bindery-sample
  namespace: bindery-demo
spec:
  gameId: bindery.sample
  version: "0.1.0"
  description: Minimal demo game (two planets + ships) with a browser UI.

  modules:
    - name: core-physics-engine
      required: true
      desiredScope: world-shard
    - name: core-web-client
      required: true
      desiredScope: world-shard

  defaults:
    region: us-test-1
    shardCount: 1
    tickRateHz: 60
